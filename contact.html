	<div class="container">
		<header class="row header">
			<h1 class="col-xs-12 col-md-3 col-md-offset-1">John Liscar</h1>

			<div class="col-xs-12 col-md-6 Main">

				</div>
				<br>
				<div class="row">
					<form class="col-xs-12 col-md-10 col-md-offset-1" action="#" method="POST" enctype="multipart/form-data">
							<div class="row">
								<label for="name">Name:</label><br />
								<input id="name" class="col-xs-12 col-md-10 input" name="name" type="text" value="John Smith" size="30" /><br />
							</div>
							<div class="row">
								<label for="email">Email:</label><br />
								<input id="email" class="col-xs-12 col-md-10 input" name="email" type="text" value="example@gmail.com" size="30" /><br />
							</div>
							<div class="row">
								<label for="message">Message:</label><br />
								<textarea id="message" class="col-xs-12 col-md-12 input" name="message" rows="5" cols="30"></textarea><br />
							</div>
								<input id="submit_button" type="submit" value="Submit" />
					</form>	
					<br>
				</div>					
			</div>
			<div class="col-xs-12 col-md-4 col-md-offset-1 Connect">
				<div class="row">

				<br>
